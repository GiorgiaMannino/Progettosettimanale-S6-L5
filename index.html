<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img height="40" src="./assets/netflix_logo.png" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> My List</a>
              </li>
            </ul>

            <div class="d-flex ms-auto align-items-center">
              <i class="bi bi-search text-white me-3"></i>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">KIDS</a>
                </li>
              </ul>
              <i class="bi bi-bell-fill text-white me-3"></i>

              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-white border-white"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="./assets/avatar.png " alt="User" width="30" height="30" class="rounded-circle" />
                  </a>
                  <ul class="dropdown-menu border-white bg-transparent" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item text-white" href="#">Account</a></li>
                    <li><a class="dropdown-item text-white" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider text-white" /></li>
                    <li><a class="dropdown-item text-white" href="#">Sign out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="instruments">
        <div class="title">
          <h1>TV Shows</h1>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown button</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Comedy</a></li>
            <li><a class="dropdown-item" href="#">Horror</a></li>
          </ul>
        </div>
        <div class="icons text-white">
          <i class="bi bi-list"></i>
          <i class="bi bi-list"></i>
        </div>
      </section>

      <h2>Trending Now</h2>

      <div class="row">
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media0.webp" class="img-fluid" alt="Foto 1" />
        </div>
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media1.jpg" class="img-fluid" alt="Foto 2" />
        </div>
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media3.webp" class="img-fluid" alt="Foto 3" />
        </div>
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media4.jpg" class="img-fluid" alt="Foto 4" />
        </div>
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media5.webp" class="img-fluid" alt="Foto 5" />
        </div>
        <div class="col-12 col-md-2 mb-4">
          <img src="./assets/media/media6.jpg" class="img-fluid" alt="Foto 6" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
