<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/netflix_logo.png" alt="Logo-Netflix" class="secondLogo" />
    </header>

    <main class="profileMain">
      <div class="container">
        <h1 class="display-3">Edit Profile</h1>
        <hr class="mt-4 mb-4" />

        <div class="row">
          <div class="col-12 col-md-2 mt-2 mb-4 mb-sm-0 position-relative">
            <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg" class="img-fluid rounded" alt="User Image" />
          </div>

          <div class="col-12 col-md-10">
            <h3 class="bg-secondary p-2 fs-5 mt-2 me-5">Strive Student</h3>
            <p>Language:</p>
            <button class="btn btn-outline-light dropdown-toggle ps-4 pe-4 rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              English
            </button>
            <hr class="mt-4 mb-4" />

            <h4 class="mb-3 fs-5">Maturity Settings:</h4>
            <p class="bg-dark p-2 mb-2 fw-bold d-inline-block t">ALL MATURITY RATINGS</p>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary rounded-0">EDIT</button>

            <hr class="mt-4 mb-4" />

            <h4 class="mb-3 fs-5">Autoplay controls</h4>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">Autoplay next episode in a series on all devices. </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked"> Autoplay previews while browsing on all devices.</label>
            </div>
          </div>
        </div>

        <hr class="mt-4 mb-4" />
        <button type="button" class="btn btn-light rounded-0 me-4">SAVE</button>
        <button type="button" class="btn btn-outline-secondary rounded-0 me-4">CANCEL</button>
        <button type="button" class="btn btn-outline-secondary rounded-0">DELETE PROFILE</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
